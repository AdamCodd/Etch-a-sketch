<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mada&display=swap" rel="stylesheet">
    <script src="sketch.js" defer></script>
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
        <span title="Grid on sketch" id="icon-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </span>
    </header>
    <main>
        <section id="sidebar">
            <input type="color" id="colorpicker" name="colorpicker" value="#333333">
            <div id="opacityRange">
                <p>Opacity: 100</p>
                <input type="range" id="opacitySlider" name="opacity" value="100" min="1" max="100">
            </div>
            <button id="rainbowBtn" value="Random color">Random color</button>
            <button id="eraserBtn" value="Erase mode">Erase mode</button>
            <button id="clearBtn" value="Clear sketch">Clear sketch</button>
            <div id="sizeSketch">
                <p>16x16</p>
                <input type="range" id="sizeSlider" name="size" value="16" min="1" max="64">
            </div>
        </section>
        <section id="sketch">
        </section>
    </main>
    <footer>
        <p id="copyright">Copyright © 2022 – <a title="GitHub" href="https://github.com/AdamCodd/">AdamCodd</a></p>
    </footer>
</body>

</html>
